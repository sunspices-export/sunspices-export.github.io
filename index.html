<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sun Spices India | B2B Exporters</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root {
  --gold:#C5A059;
  --dark:#1A2F23;
  --cream:#FCF9F5;
}

body {
  margin:0;
  font-family:Poppins,sans-serif;
  background:var(--cream);
}

/* HEADER */
header {
  position:sticky;
  top:0;
  background:#fff;
  border-bottom:1px solid #eee;
  z-index:1000;
}
.nav {
  max-width:1200px;
  margin:auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 20px;
}
.logo {
  font-family:'Playfair Display';
  font-size:26px;
  color:var(--dark);
}

/* PRODUCTS */
.products {
  max-width:1200px;
  margin:60px auto;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:30px;
}
.card {
  background:#fff;
  border:1px solid #ddd;
  border-radius:6px;
  overflow:hidden;
  cursor:pointer;
  transition:0.3s;
}
.card:hover {
  transform:translateY(-8px);
  box-shadow:0 15px 30px rgba(0,0,0,0.1);
}
.card img {
  width:100%;
  height:280px;
  object-fit:cover;
}
.card h3 {
  text-align:center;
  padding:15px;
  font-family:'Playfair Display';
}

/* MODAL */
.modal {
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.9);
  z-index:2000;
}
.modal-box {
  background:#fff;
  max-width:900px;
  margin:40px auto;
  display:flex;
  gap:30px;
  padding:30px;
  position:relative;
}
.modal img {
  width:100%;
  max-width:380px;
  object-fit:cover;
}
.close {
  position:absolute;
  right:15px;
  top:5px;
  font-size:40px;
  cursor:pointer;
}

/* FORM */
.form-box {
  width:100%;
}
.form-box h4 {
  margin-top:0;
}
.form-box label {
  font-weight:600;
}
.form-box input,
.form-box select {
  width:100%;
  padding:12px;
  margin:8px 0 15px;
}
.form-box ul {
  padding-left:18px;
}
.form-box button {
  width:100%;
  padding:15px;
  background:var(--dark);
  color:#fff;
  border:none;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <div class="nav">
    <div class="logo">SUN SPICES INDIA</div>
  </div>
</header>

<section class="products" id="productGrid"></section>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <span class="close" onclick="closeModal()">&times;</span>

    <img id="mImg">

    <div class="form-box">
      <h2 id="mTitle"></h2>
      <p id="mDesc"></p>

      <label>Grade</label>
      <select id="mGrade"></select>

      <label>Quantity</label>
      <input type="number" id="qty">
      <small id="moqText"></small>

      <label>Mandatory Export Certificates</label>
      <ul id="certList"></ul>

      <label>Business Email</label>
      <input type="email" id="email">

      <p id="cap"></p>
      <input type="number" id="capIn" placeholder="Captcha Answer">

      <button onclick="sendInquiry()">Send Export Enquiry</button>
    </div>
  </div>
</div>

<script>
/* PRODUCTS */
const products = [
  {
    name:"Cardamom",
    img:"https://via.placeholder.com/400x300?text=Cardamom",
    desc:"Premium Kerala green cardamom with high oil content.",
    grades:["8mm Bold","7.5mm","7mm"]
  },
  {
    name:"Black Pepper",
    img:"https://via.placeholder.com/400x300?text=Black+Pepper",
    desc:"Authentic Malabar black pepper for global B2B export.",
    grades:["550 GL","500 GL"]
  },
  {
    name:"Turmeric Powder",
    img:"https://via.placeholder.com/400x300?text=Turmeric",
    desc:"High curcumin turmeric powder for food & pharma use.",
    grades:["Premium Export"]
  }
];

/* EXPORT RULES */
const exportRules = {
  "Cardamom":{moq:500,unit:"KG",cert:["FSSAI","COA","Phytosanitary","Spices Board RCMC"]},
  "Black Pepper":{moq:1000,unit:"KG",cert:["FSSAI","COA","Phytosanitary"]},
  "Turmeric Powder":{moq:1000,unit:"KG",cert:["FSSAI","COA","Lab Test","Phytosanitary"]}
};

let currentProduct="",captchaAns=0;

/* LOAD PRODUCTS */
const grid=document.getElementById("productGrid");
products.forEach(p=>{
  grid.innerHTML+=`
  <div class="card" onclick="openModal('${p.name}')">
    <img src="${p.img}">
    <h3>${p.name}</h3>
  </div>`;
});

/* OPEN MODAL */
function openModal(name){
  const p=products.find(x=>x.name===name);
  const r=exportRules[name];

  currentProduct=name;
  document.getElementById("mImg").src=p.img;
  document.getElementById("mTitle").innerText=p.name;
  document.getElementById("mDesc").innerText=p.desc;

  document.getElementById("mGrade").innerHTML=
    p.grades.map(g=>`<option>${g}</option>`).join("");

  document.getElementById("moqText").innerText=
    `Minimum Order: ${r.moq} ${r.unit}`;

  document.getElementById("certList").innerHTML=
    r.cert.map(c=>`<li>${c}</li>`).join("");

  const a=Math.floor(Math.random()*10),
        b=Math.floor(Math.random()*10);
  captchaAns=a+b;
  document.getElementById("cap").innerText=`Human Check: ${a} + ${b} = ?`;

  document.getElementById("modal").style.display="block";
}

/* CLOSE */
function closeModal(){
  document.getElementById("modal").style.display="none";
}

/* SEND ENQUIRY */
function sendInquiry(){
  const qty=document.getElementById("qty").value;
  const email=document.getElementById("email").value;
  const cap=document.getElementById("capIn").value;
  const grade=document.getElementById("mGrade").value;
  const r=exportRules[currentProduct];

  if(qty<r.moq){alert("Minimum order not met");return;}
  if(cap!=captchaAns){alert("Captcha wrong");return;}

  const msg=`Export Enquiry
Product: ${currentProduct}
Grade: ${grade}
Qty: ${qty} ${r.unit}
Certificates: ${r.cert.join(", ")}
Email: ${email}`;

  window.open(`https://wa.me/917207396427?text=${encodeURIComponent(msg)}`);
  closeModal();
}
</script>

</body>
</html>
