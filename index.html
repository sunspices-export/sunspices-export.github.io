    <style>
        :root { --gold: #C5A059; --dark: #1A2F23; --cream: #FCF9F5; --white: #ffffff; }
        
        body { margin: 0; font-family: 'Poppins', sans-serif; background: var(--cream); color: #333; scroll-behavior: smooth; overflow-x: hidden; }

        /* PREMIUM NAVIGATION */
        header { position: sticky; top: 0; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); border-bottom: 1px solid #EAE0D5; z-index: 2000; padding: 15px 0; }

        .logo { font-family: 'Playfair Display', serif; font-size: 28px; color: var(--dark); font-weight: 700; letter-spacing: 1px; }

        /* PRODUCT GRID */
        .products-section { padding: 80px 20px; max-width: 1300px; margin: auto; }
        .section-title { text-align: center; font-family: 'Playfair Display', serif; font-size: 42px; margin-bottom: 50px; color: var(--dark); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 35px; }
        
        .card { background: var(--white); border: 1px solid #EAE0D5; border-radius: 4px; overflow: hidden; cursor: pointer; transition: 0.5s cubic-bezier(0.165, 0.84, 0.44, 1); position: relative; }

        .card h3 { text-align: center; padding: 25px; font-family: 'Playfair Display', serif; font-size: 22px; color: var(--dark); margin: 0; }

        /* PREMIUM MODAL */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 3000; overflow-y: auto; backdrop-filter: blur(8px); }

        @keyframes slideDown { from { transform: translateY(-50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .modal-img-container { flex: 1; }
        .modal-img-container img { width: 100%; height: 100%; object-fit: cover; border-radius: 2px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .form-box { flex: 1.2; }
        .close { position: absolute; right: 25px; top: 15px; font-size: 45px; cursor: pointer; color: #333; transition: 0.3s; }
        .close:hover { color: var(--gold); }

        .form-box p { color: #666; font-size: 15px; margin-bottom: 20px; }
        .form-box label { font-weight: 600; font-size: 13px; color: var(--dark); text-transform: uppercase; letter-spacing: 1px; }
        .form-box input, .form-box select, .form-box textarea { width: 100%; padding: 12px; margin: 8px 0 18px; border: 1px solid #ddd; border-radius: 0; font-family: inherit; box-sizing: border-box; }
        .cert-list { display: flex; flex-wrap: wrap; gap: 10px; padding: 0; list-style: none; margin: 10px 0 20px; }
        .cert-list li { background: #f0f4f2; padding: 5px 12px; font-size: 12px; border-radius: 20px; color: var(--dark); border: 1px solid #EAE0D5; }
        
        .btn-send { width: 100%; padding: 18px; background: var(--dark); color: #fff; border: none; font-weight: 600; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; transition: 0.4s; }
        .btn-send:hover { background: var(--gold); }

        /* PREMIUM SIDE SOCIAL BAR */
        .side-social { position: fixed; right: 0; top: 50%; transform: translateY(-50%); z-index: 2500; display: flex; flex-direction: column; }
        .side-social a { width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; color: #fff; text-decoration: none; font-size: 24px; transition: 0.4s; margin-bottom: 2px; box-shadow: -5px 0 15px rgba(0,0,0,0.1); }
        .side-social .wa { background: #25D366; } .side-social .ig { background: #E4405F; } .side-social .li { background: #0077B5; }
        .side-social a:hover { width: 85px; padding-right: 25px; transform: translateX(-10px); }

        footer { background: var(--dark); color: #888; padding: 60px 20px; text-align: center; }
        footer p { font-size: 14px; letter-spacing: 1px; }

        @media (max-width: 950px) { .modal-box { flex-direction: column; padding: 30px; margin: 20px; } .modal-img-container { height: 250px; } .grid { grid-template-columns: 1fr 1fr; } }
    </style>
</head>

<script>

    { name: "Black Pepper", img: "images/balck-pepper.jfif", desc: "Authentic Malabar black pepper, sun-dried for pungency.", grades: ["550 GL", "500 GL"], moq: 1000, unit: "KG", cert: ["FSSAI", "COA", "Phytosanitary"] },
    { name: "Turmeric Powder", img: "images/turmeric-01.jfif", desc: "High curcumin Salem turmeric for food & pharma use.", grades: ["Premium Export"], moq: 1000, unit: "KG", cert: ["FSSAI", "Lab Report"] },
    { name: "Star Anise", img: "images/star-anise.jfif", desc: "Aromatic whole star-shaped pods, meticulously sorted.", grades: ["Whole Unbroken"], moq: 200, unit: "KG", cert: ["FSSAI", "COA"] },
    { name: "Cloves", img: "images/cloves.jfif", desc: "Full-headed dried cloves with rich aroma.", grades: ["Hand-Selected"], moq: 500, unit: "KG", cert: ["FSSAI", "COA"] },
    { name: "Cinnamon", img: "images/cinnamon.jfif", desc: "Sweet woody quills from the finest plantations.", grades: ["Grade C5 Delicate"], moq: 300, unit: "KG", cert: ["FSSAI"] },
    { name: "Ajwain Seeds", img: "images/ajwain-seeds.jfif", desc: "Pure seeds with intense pungent aroma.", grades: ["Machine Cleaned"], moq: 500, unit: "KG", cert: ["FSSAI"] },

    { name: "Bay Leaf", img: "images/bay-leaf.jfif", desc: "Whole aromatic leaves with natural green color.", grades: ["A-Grade Whole"], moq: 100, unit: "KG", cert: ["FSSAI"] },
    { name: "Coriander Seeds", img: "images/coriander-seeds.jfif", desc: "Golden crisp seeds with citrusy profile.", grades: ["Eagle Grade"], moq: 1000, unit: "KG", cert: ["FSSAI"] },

];

let currentP = {}, captchaAns = 0;

/* RENDER CARDS */
const grid = document.getElementById("productGrid");
products.forEach(p => {
    grid.innerHTML += `
    <div class="card" onclick="openModal('${p.name}')">
        <img src="${p.img}" onerror="this.src='https://via.placeholder.com/400x320?text=${p.name}'">
        <h3>${p.name}</h3>
    </div>`;
});

function openModal(name) {
    currentP = products.find(x => x.name === name);
    document.getElementById("mImg").src = currentP.img;
    document.getElementById("mTitle").innerText = currentP.name;
    document.getElementById("mDesc").innerText = currentP.desc;
    document.getElementById("mGrade").innerHTML = currentP.grades.map(g => `<option>${g}</option>`).join("");
    document.getElementById("moqText").innerText = `Min: ${currentP.moq} ${currentP.unit}`;
    document.getElementById("certList").innerHTML = currentP.cert.map(c => `<li>${c}</li>`).join("");

    const a = Math.floor(Math.random() * 15), b = Math.floor(Math.random() * 15);
    captchaAns = a + b;
    document.getElementById("cap").innerText = `Verify Human: ${a} + ${b} = ?`;
    document.getElementById("modal").style.display = "block";
    document.body.style.overflow = "hidden";
}

function closeModal() {
    document.getElementById("modal").style.display = "none";
    document.body.style.overflow = "auto";
}

function sendDualInquiry() {
    const qty = document.getElementById("qty").value;
    const email = document.getElementById("email").value;
    const cap = document.getElementById("capIn").value;
    const grade = document.getElementById("mGrade").value;

    if (qty < currentP.moq) { alert(`Minimum order for ${currentP.name} is ${currentP.moq} ${currentP.unit}`); return; }
    if (cap != captchaAns) { alert("Security Answer is wrong!"); return; }
    if (!email) { alert("Please provide your business email."); return; }

    const msg = `SUN SPICES INDIA - BULK ENQUIRY\nProduct: ${currentP.name}\nGrade: ${grade}\nQty: ${qty} ${currentP.unit}\nEmail: ${email}\nCertificates: ${currentP.cert.join(", ")}`;

    /* 1. SEND TO WHATSAPP */
    window.open(`https://wa.me/917207396427?text=${encodeURIComponent(msg)}`);

    /* emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
