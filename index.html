<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sun Spices India | Premium Spice Exporters</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --gold: #C5A059; --dark: #1A2F23; --cream: #FCF9F5; }
        body { margin: 0; font-family: 'Poppins', sans-serif; background: var(--cream); color: #333; scroll-behavior: smooth; overflow-x: hidden; }

        /* HEADER */
        .header { position: sticky; top: 0; z-index: 2000; background: #fff; padding: 10px 0; border-bottom: 1px solid #EAE0D5; }
        .nav-container { max-width: 1300px; margin: auto; display: flex; justify-content: space-between; align-items: center; padding: 0 30px; }
        .logo-box { display: flex; align-items: center; gap: 15px; text-decoration: none; color: var(--dark); }
        .logo-box img { height: 60px; }
        .logo-box span { font-family: 'Playfair Display', serif; font-size: 24px; font-weight: 700; }

        /* HERO SECTION WITH VIDEO & IMAGE OVERLAY */
        .hero { height: 85vh; position: relative; overflow: hidden; background: #000; }
        .hero video { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; }
        .hero-content { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: #fff; width: 90%; }
        .hero-content h1 { font-family: 'Playfair Display', serif; font-size: clamp(35px, 7vw, 75px); margin: 0; line-height: 1.1; font-style: italic; }

        /* PRODUCT GRID */
        .products { max-width: 1300px; margin: 80px auto; padding: 0 30px; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 25px; }
        .card { background: #fff; border: 1px solid #EAE0D5; overflow: hidden; transition: 0.4s; cursor: pointer; text-align: center; border-radius: 8px; }
        .card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.12); border-color: var(--gold); }
        .card img { width: 100%; height: 350px; object-fit: cover; }
        .card h3 { font-family: 'Playfair Display', serif; font-size: 20px; color: var(--dark); padding: 15px; margin: 0; }

        /* ENQUIRY MODAL (Selection Options) */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.92); z-index: 3000; overflow-y: auto; }
        .modal-body { max-width: 1100px; margin: 30px auto; background: #fff; display: flex; gap: 30px; padding: 40px; position: relative; border-radius: 10px; }
        .modal-img { flex: 1.2; }
        .modal-img img { width: 100%; border-radius: 8px; border: 1px solid #eee; }
        .modal-info { flex: 1; }
        .close-btn { position: absolute; right: 20px; top: 10px; font-size: 45px; cursor: pointer; color: #333; }

        .form-box { background: #fdfaf5; padding: 25px; border-radius: 8px; margin-top: 15px; border: 1px solid #EAE0D5; }
        .form-box select, .form-box input, .form-box textarea { width: 100%; padding: 12px; margin-bottom: 12px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; font-family: inherit; }
        .form-box button { width: 100%; padding: 15px; background: var(--dark); color: #fff; border: none; cursor: pointer; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; }
        .form-box button:hover { background: var(--gold); }

        /* FLOATING SOCIAL BUTTONS WITH ANIMATION */
        .fab-container { position: fixed; bottom: 30px; right: 30px; z-index: 2500; }
        .fab-main { width: 65px; height: 65px; background: var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 26px; cursor: pointer; box-shadow: 0 5px 20px rgba(0,0,0,0.3); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(197, 160, 89, 0.7); } 70% { transform: scale(1.1); box-shadow: 0 0 0 15px rgba(197, 160, 89, 0); } 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(197, 160, 89, 0); } }
        
        .fab-list { position: absolute; bottom: 80px; right: 5px; list-style: none; padding: 0; margin: 0; display: none; }
        .fab-container:hover .fab-list { display: block; animation: slideUp 0.4s ease forwards; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .fab-btn { width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 22px; margin-bottom: 15px; text-decoration: none; transition: 0.3s; }
        .wa { background: #25D366; } .li { background: #0077b5; } .ig { background: #e4405f; }
        .fab-btn:hover { transform: scale(1.2); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }

        @media (max-width: 900px) { .grid { grid-template-columns: 1fr 1fr; } .modal-body { flex-direction: column; } }
    </style>
</head>
<body>

    <header class="header">
        <div class="nav-container">
            <a href="#" class="logo-box">
                <img src="images/sun-spices-logo.jpeg" alt="Sun Spices Logo">
                <span>SUN SPICES INDIA</span>
            </a>
            <nav>
                <a href="#about" style="text-decoration:none; color:inherit; margin-left:25px; font-weight:600;">STORY</a>
                <a href="#products" style="text-decoration:none; color:inherit; margin-left:25px; font-weight:600;">PRODUCTS</a>
                <a href="#contact" style="text-decoration:none; color:inherit; margin-left:25px; font-weight:600;">CONTACT</a>
            </nav>
        </div>
    </header>

    <section class="hero">
        <video autoplay muted loop playsinline>
            <source src="images/spice-video.mp4" type="video/mp4">
        </video>
        <div class="hero-content">
            <p style="color:var(--gold); letter-spacing:5px;">PREMIUM EXPORTERS</p>
            <h1>Pure. Fragrant. <br> <i>Uncompromising.</i></h1>
        </div>
    </section>

    <section id="products" class="products">
        <h2 style="text-align: center; font-family: 'Playfair Display', serif; font-size: 40px; margin-bottom: 50px;">The Whole Spices Portfolio</h2>
        <div class="grid" id="productGrid"></div>
    </section>

    <div id="productModal" class="modal">
        <div class="modal-body">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div class="modal-img"><img id="mImg" src=""></div>
            <div class="modal-info">
                <h2 id="mTitle" style="font-family:'Playfair Display'; color:var(--dark); margin-top:0;"></h2>
                <p id="mDesc" style="color:#555; line-height:1.7; font-size:16px;"></p>
                
                <div class="form-box">
                    <h4>Custom Order Enquiry</h4>
                    <select id="gradeSelect">
                        <option value="Standard">Select Grade / Size</option>
                        <option value="8mm Bold">8mm Bold (Premium)</option>
                        <option value="7.5mm">7.5mm Grade</option>
                        <option value="7mm">7mm Standard</option>
                        <option value="A-Grade">Export Quality A-Grade</option>
                    </select>
                    <input type="text" placeholder="Quantity (e.g., 500kg)">
                    <input type="email" placeholder="Your Email">
                    <textarea placeholder="Specific requirements..." rows="2"></textarea>
                    <p id="cap" style="font-weight:600; color:var(--gold); margin:5px 0;"></p>
                    <input type="number" id="capIn" placeholder="Answer?">
                    <button onclick="submitInquiry()">Request Quote</button>
                </div>
            </div>
        </div>
    </div>

    <div class="fab-container">
        <div class="fab-list">
            <a href="https://wa.me/917207396427" class="fab-btn wa" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="https://www.linkedin.com/in/surya-gowtham-6176443a5" class="fab-btn li" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://www.instagram.com/sunspicesindia" class="fab-btn ig" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="fab-main"><i class="fas fa-plus"></i></div>
    </div>

    <footer id="contact" style="background:#000; color:#fff; padding:60px 30px; text-align:center;">
        <p>Vandanmedu, Idukki District, Kerala - 685551</p>
        <p>sunspices.exports.in@gmail.com | +91 7207396427</p>
        <p style="font-size:12px; color:#555; margin-top:30px;">Â© 2026 Sun Spices India. All Rights Reserved.</p>
    </footer>

    <script>
        const spices = [
            { name: 'Cardamom', img: 'cardamom.jpg', desc: 'Premium green cardamom from Kerala. Known for its intense aroma and bold size. Available in 8mm, 7.5mm, and 7mm grades.' },
            { name: 'Black Pepper', img: 'balck-pepper.jfif', desc: 'The "Black Gold" of Malabar. Handpicked bold berries with high piperine content.' },
            { name: 'Turmeric', img: 'turmeric-01.jfif', desc: 'High Curcumin Salem Turmeric. Processed naturally for vibrant color and therapeutic value.' },
            { name: 'Star Anise', img: 'star-anise.jfif', desc: 'Fragrant star-shaped pods, sourced for their sweet aroma and whole shape.' },
            { name: 'Cloves', img: 'cloves.jfif', desc: 'Full-headed dried cloves with high essential oils, perfect for culinary and medicinal use.' },
            { name: 'Cinnamon', img: 'cinnamon.jfif', desc: 'Authentic sweet woody cinnamon quills from the Kerala spice belt.' },
            { name: 'Ajwain', img: 'ajwain-seeds.jfif', desc: 'Pure seeds with strong pungent aroma, thoroughly machine cleaned.' },
            { name: 'Anise Seeds', img: 'anise-seeds.jfif', desc: 'Sweet aromatic seeds, premium export quality with no impurities.' },
            { name: 'Bay Leaf', img: 'bay-leaf.jfif', desc: 'Whole aromatic leaves, handpicked and dried to retain natural fragrance.' },
            { name: 'Coriander Seeds', img: 'coriander-seeds.jfif', desc: 'Crisp golden seeds with fresh citrus notes, graded for global markets.' },
            { name: 'Cumin Seeds', img: 'cumin-seeds.jfif', desc: 'Machine cleaned bold cumin seeds with intense earthy flavor.' },
            { name: 'Dill Seeds', img: 'dill-seeds.jfif', desc: 'Pure dill seeds, excellent for seasoning and traditional blends.' },
            { name: 'Fennel Seeds', img: 'fennel-seeds.jfif', desc: 'Sweet green seeds with high essential oil, used as digestive and spice.' },
            { name: 'Fenugreek Seeds', img: 'fenugreek-seeds.jfif', desc: 'Premium fenugreek with medicinal value and distinct nutty aroma.' },
            { name: 'Mace', img: 'mace.jfif', desc: 'Whole floral spice, hand-separated from the nutmeg to maintain its shape.' },
            { name: 'Mustard Seeds', img: 'mustard-seeds.jfif', desc: 'Bold black mustard seeds, providing a sharp flavor for tempering.' },
            { name: 'Nigella Seeds', img: 'nigella-seeds.jfif', desc: 'Premium Kalonji seeds with high nutritional value.' },
            { name: 'Nutmeg', img: 'nutmeg.jfif', desc: 'Whole nutmeg with its natural shell, graded for export quality.' },
            { name: 'Poppy Seeds', img: 'poppy-seeds.jfif', desc: 'Cleaned white poppy seeds for textured gravies and desserts.' },
            { name: 'Red Chilli Powder', img: 'red-chilli-powder.jfif', desc: 'Vibrant red dried chillies ground into pure, pungent powder.' },
            { name: 'Caraway Seeds', img: 'caraway-seeds.jfif', desc: 'Aromatic caraway seeds for premium spice blends and baking.' }
        ];

        const grid = document.getElementById('productGrid');
        spices.forEach(s => {
            grid.innerHTML += `<div class="card" onclick="openModal('${s.name}', 'images/${s.img}', '${s.desc}')">
                <img src="images/${s.img}" onerror="this.src='https://via.placeholder.com/400x350'">
                <div class="card-info"><h3>${s.name}</h3></div>
            </div>`;
        });

        let ans = 0;
        function openModal(n, i, d) {
            document.getElementById('mTitle').innerText = n;
            document.getElementById('mImg').src = i;
            document.getElementById('mDesc').innerText = d;
            document.getElementById('productModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
            let n1 = Math.floor(Math.random()*10), n2 = Math.floor(Math.random()*10);
            ans = n1+n2;
            document.getElementById('cap').innerText = `Solve: ${n1} + ${n2} = ?`;
        }
        function closeModal() { document.getElementById('productModal').style.display = 'none'; document.body.style.overflow = 'auto'; }
        function submitInquiry() { 
            if(parseInt(document.getElementById('capIn').value) === ans) { alert("Enquiry Sent Successfully!"); closeModal(); } 
            else { alert("Incorrect Answer!"); }
        }
    </script>
</body>
</html>
