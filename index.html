<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sun Spices India | Premium Exporters</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
:root {
    --primary: #1b1b2f;
    --red-accent: #8b0000;
}

body { margin: 0; font-family: 'Poppins', sans-serif; background: #fff; color: #333; }

/* NAVBAR */
.header { position: sticky; top: 0; z-index: 1000; background: #fff; border-bottom: 1px solid #eee; padding: 15px 0; }
.nav-container { max-width: 1200px; margin: auto; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; }
.logo { font-weight: 600; font-size: 24px; color: var(--red-accent); text-decoration: none; }
.nav-menu a { text-decoration: none; color: #333; margin-left: 25px; font-weight: 500; font-size: 14px; }

/* HERO SLIDER - Larger & Clearer */
.hero { height: 80vh; position: relative; overflow: hidden; background: #222; }
.hero-slide { position: absolute; width: 100%; height: 100%; background-size: cover; background-position: center; opacity: 0; animation: fadeSlider 15s infinite; }
.hero-slide:nth-child(1) { animation-delay: 0s; }
.hero-slide:nth-child(2) { animation-delay: 5s; }
.hero-slide:nth-child(3) { animation-delay: 10s; }
@keyframes fadeSlider { 0% { opacity: 0; } 10% { opacity: 1; } 33% { opacity: 1; } 43% { opacity: 0; } }
.hero-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); display: flex; align-items: center; justify-content: center; }
.hero-content { text-align: center; color: #fff; }
.hero-content h1 { font-size: 55px; margin: 0; text-shadow: 2px 2px 10px rgba(0,0,0,0.5); }

/* WELCOME SECTION - Rashmika Style */
.welcome-section { max-width: 1200px; margin: 80px auto; padding: 0 20px; display: flex; gap: 60px; align-items: center; }
.welcome-img { flex: 1; }
.welcome-img img { width: 100%; border-radius: 8px; box-shadow: 15px 15px 0px #f4f4f4; border: 1px solid #eee; }
.welcome-text { flex: 1; }
.welcome-text h2 { color: var(--red-accent); font-size: 38px; margin-bottom: 20px; }

/* PRODUCTS - Bigger Images like Rashmika */
.products-section { max-width: 1200px; margin: 80px auto; padding: 0 20px; }
.grid { 
    display: grid; 
    grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); /* Bigger Cards */
    gap: 30px; 
}
.p-card { border: 1px solid #eee; border-radius: 12px; overflow: hidden; cursor: pointer; transition: 0.4s; background: #fff; }
.p-card:hover { box-shadow: 0 20px 40px rgba(0,0,0,0.1); transform: translateY(-10px); }
.p-card img { width: 100%; height: 300px; object-fit: cover; } /* Taller Images */
.p-card h3 { padding: 20px; text-align: center; font-size: 20px; margin: 0; font-weight: 600; }

/* MODAL / DETAIL VIEW */
.modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 2000; overflow-y: auto; }
.modal-body { max-width: 1100px; margin: 40px auto; display: flex; gap: 50px; padding: 40px; position: relative; }
.modal-img { flex: 1.2; }
.modal-img img { width: 100%; border-radius: 10px; border: 1px solid #ddd; }
.modal-info { flex: 1; }
.close-btn { position: fixed; right: 30px; top: 20px; font-size: 50px; cursor: pointer; color: #333; z-index: 2100; }

/* CAPTCHA & FORM */
.form-box { background: #f9f9f9; padding: 30px; margin-top: 30px; border-radius: 8px; border: 1px solid #eee; }
.form-box input, .form-box textarea { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
.captcha-container { font-weight: 600; margin-bottom: 15px; color: var(--red-accent); font-size: 18px; }
.form-box button { background: var(--primary); color: #fff; border: none; padding: 15px; width: 100%; cursor: pointer; font-weight: 600; border-radius: 5px; }

/* NEXT GEN FAB SOCIAL */
.social-fab-container { position: fixed; bottom: 30px; right: 30px; z-index: 1500; }
.fab-main { width: 65px; height: 65px; background: var(--red-accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 28px; box-shadow: 0 5px 20px rgba(0,0,0,0.3); cursor: pointer; transition: 0.4s; }
.fab-options { list-style: none; position: absolute; bottom: 80px; right: 5px; opacity: 0; visibility: hidden; transition: 0.3s; }
.social-fab-container:hover .fab-options { opacity: 1; visibility: visible; }
.social-fab-container:hover .fab-main { transform: rotate(45deg); }
.fab-btn { width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #fff; text-decoration: none; font-size: 22px; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
.wa { background: #25D366; } .li { background: #0077b5; } .ig { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); }

@media (max-width: 900px) { .welcome-section, .modal-body { flex-direction: column; } .hero-content h1 { font-size: 35px; } .grid { grid-template-columns: 1fr; } }
</style>
</head>
<body>

<div class="header">
    <div class="nav-container">
        <a href="#" class="logo">SUN SPICES INDIA</a>
        <div class="nav-menu">
            <a href="#">HOME</a>
            <a href="#products">PRODUCTS</a>
            <a href="#about">ABOUT</a>
            <a href="#contact">CONTACT</a>
        </div>
    </div>
</div>

<div class="hero">
    <div class="hero-slide" style="background-image: url('images/whole-spices-hero.jfif');"></div>
    <div class="hero-slide" style="background-image: url('images/whole-spices-hero-2.jfif');"></div>
    <div class="hero-slide" style="background-image: url('images/whole-spices-hero-3.jfif');"></div>
    <div class="hero-overlay">
        <div class="hero-content">
            <h1>Sun Spices India</h1>
            <p>Exporting the Essence of Indian Spices</p>
        </div>
    </div>
</div>

<section class="welcome-section" id="about">
    <div class="welcome-img">
        <img src="images/spices-welcome.jfif" alt="Welcome">
    </div>
    <div class="welcome-text">
        <h2>Premium Quality Exporters</h2>
        <p>We source the finest cardamom and spices directly from Kerala. Our products meet global standards for aroma, purity, and taste.</p>
    </div>
</section>

<section class="products-section" id="products">
    <h2 style="text-align: center; margin-bottom: 50px; font-size: 32px;">Our Portfolio</h2>
    <div class="grid" id="productGrid"></div>
</section>

<div id="productModal" class="modal">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <div class="modal-body">
        <div class="modal-img"><img id="mImg" src="" alt=""></div>
        <div class="modal-info">
            <h2 id="mTitle" style="font-size: 40px; margin-bottom: 10px;"></h2>
            <p id="mDesc" style="font-size: 18px; color: #666;"></p>
            <div class="form-box">
                <h4>Quick Enquiry</h4>
                <input type="text" placeholder="Full Name">
                <input type="email" placeholder="Email">
                <textarea placeholder="Requirement Details..." rows="3"></textarea>
                <div class="captcha-container" id="captchaText"></div>
                <input type="number" id="captchaInput" placeholder="Enter Answer">
                <button onclick="checkCaptcha()">Send Inquiry</button>
            </div>
        </div>
    </div>
</div>

<div class="social-fab-container">
    <ul class="fab-options">
        <li><a href="https://wa.me/917207396427" class="fab-btn wa" target="_blank"><i class="fab fa-whatsapp"></i></a></li>
        <li><a href="https://www.linkedin.com/in/surya-gowtham-6176443a5" class="fab-btn li" target="_blank"><i class="fab fa-linkedin-in"></i></a></li>
        <li><a href="https://www.instagram.com/sunspicesindia" class="fab-btn ig" target="_blank"><i class="fab fa-instagram"></i></a></li>
    </ul>
    <div class="fab-main"><i class="fas fa-plus"></i></div>
</div>

<script>
const products = [
    { name: 'Cardamom', img: 'cardamom.jpg', desc: 'Premium green cardamom from Kerala with high essential oil content.' },
    { name: 'Turmeric', img: 'turmeric-01.jfif', desc: 'High curcumin content turmeric, processed hygienically.' },
    { name: 'Black Pepper', img: 'balck-pepper.jfif', desc: 'Malabar Black Pepper known for its bold flavor.' },
    { name: 'Star Anise', img: 'star-anise.jfif', desc: 'Beautiful star-shaped spice with distinct aroma.' },
    { name: 'Cinnamon', img: 'cinnamon.jfif', desc: 'Authentic sweet and woody cinnamon sticks.' },
    { name: 'Cloves', img: 'cloves.jfif', desc: 'Hand-picked cloves rich in medicinal properties.' },
    { name: 'Cumin Seeds', img: 'cumin-seeds.jfif', desc: 'Machine cleaned premium grade cumin seeds.' },
    { name: 'Red Chilli', img: 'red-chilli-powder.jfif', desc: 'Best quality dried red chillies with high pungency.' }
    // Add all 21 products here following the same format
];

const grid = document.getElementById('productGrid');
products.forEach(p => {
    const card = document.createElement('div');
    card.className = 'p-card';
    card.onclick = () => openModal(p.name, 'images/' + p.img, p.desc);
    card.innerHTML = `<img src="images/${p.img}" onerror="this.src='https://via.placeholder.com/400x300?text=Check+Image+Path'"><h3>${p.name}</h3>`;
    grid.appendChild(card);
});

let sum = 0;
function openModal(title, img, desc) {
    document.getElementById('mTitle').innerText = title;
    document.getElementById('mImg').src = img;
    document.getElementById('mDesc').innerText = desc;
    document.getElementById('productModal').style.display = 'block';
    
    // Captcha Logic
    let n1 = Math.floor(Math.random() * 10);
    let n2 = Math.floor(Math.random() * 10);
    sum = n1 + n2;
    document.getElementById('captchaText').innerText = `Solve: ${n1} + ${n2} = ?`;
}

function checkCaptcha() {
    let input = document.getElementById('captchaInput').value;
    if(parseInt(input) === sum) { alert("Enquiry Sent Successfully!"); closeModal(); }
    else { alert("Wrong Captcha Answer!"); }
}

function closeModal() { document.getElementById('productModal').style.display = 'none'; }
</script>

</body>
</html>
